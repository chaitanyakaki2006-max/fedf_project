name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Check Node and npm versions
        run: node --version; npm --version

      - name: Install root dependencies
        run: npm install --legacy-peer-deps

      - name: Install client dependencies
        run: cd client && npm install --legacy-peer-deps

      - name: Verify react-scripts is installed
        run: ls -la client/node_modules/.bin/react-scripts || echo "react-scripts not found"

      - name: Build client
        run: cd client && CI=false npm run build --verbose
        env:
          CI: false

      - name: List build output
        run: ls -la client/build/ || echo "Build directory not found"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./client/build
